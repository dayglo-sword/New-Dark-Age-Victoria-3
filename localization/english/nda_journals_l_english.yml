 je_group_nda_eldritch:0 "Eldritch Happenings"

 je_nda_cult_spreads:0 "The Cult Spreads"
 je_nda_cult_spreads_reason:0 "In the dark corridors of power the Cult has started spreading its influence.\n\nSlowly the politicians and bureaucrats fall under their malignant spell, as the whisperers catch their ears with talk of prolonged life and even immortality."
 je_nda_cult_spreads_goal:0 "Create Shadow Government"
 je_nda_cult_spread_complete_tt:0 "The Cult spreads throughout the political sphere."
 je_nda_cult_spread_complete:0 "The Cult spreads throughout the political sphere. Soon they will be able to operate openly, without fear, in public."
 je_nda_cult_spread_hasleader_complete_tt:0 "A powerful leader of the government is a Cultist."
 je_nda_cult_spread_fail_tt:0 "The Cult has failed in its objectives."
 je_nda_cult_spreads_investigated_status:0 "[Concept('concept_nda_investigator','$concept_nda_investigator_short$')] are working against this."
 je_nda_cult_spreads_not_investigated_status:0 "No one is investigating this."
 je_nda_cult_spreads_inquisition_status:0 "The Inquisition is working on this."
 je_nda_cult_spreads_btn_purge:0 "Purge Cultists"
 je_nda_cult_spreads_btn_purge_desc:0 "The Cultists are becoming too influential, they should be dealt with before the nation is corrupted. The People and the World will not like this, but there are no other options available."
 je_nda_cult_spreads_btn_purge_tooltip:0 "Remove Cultists as Political Leaders."
 je_nda_cult_spreads_btn_purge_not_open_cultists_tooltip:0 "The Cultists have not openly revealed themselves."
 je_nda_cult_spreads_btn_purge_protected_speech_tooltip:0 "This goes against the principle of Protected Speech."
 je_nda_cult_spreads_btn_purge_lead_by_cultist_tooltip:0 "Is lead by a Cultist."
 je_nda_cult_spreads_btn_purge_is_cultist_tooltip:0 "Is a Cultist."
 je_nda_cult_spreads_btn_purge_cooldown_tt:0 "Not on 12 Month Cooldown"
 je_nda_cult_spreads_btn_purge_cooldown_effect_tt:0 "Will have 12 month cooldown"

 je_nda_cult_to_yigian:0 "Yig Worship Spreads"
 je_nda_cult_to_yigian_reason:0 "In the dark corridors of power the Cult is increasingly worshiping [concept_nda_yig].\n\nSlowly the Cultists of this country are switching alliegence and falling under Yig's spell."
 je_nda_cult_to_yigian_goal:0 "Pledge the cults alliegence in this country to the snake god Yig"
 je_nda_cult_to_yigian_complete_tt:0 "The Yigian Cult spreads throughout the political sphere."
 je_nda_cult_to_yigian_complete:0 "The Yigian Cult spreads throughout the political sphere. Soon they will take over control of the Cult, and therefore the destiny of this country."
 je_nda_cult_to_yigian_hasleader_complete_tt:0 "A powerful leader of the government is a follower of [concept_nda_yig]."
 je_nda_cult_to_dagonic:0 "Dagon Worship Spreads"
 je_nda_cult_to_dagonic_reason:0 "In the dark corridors of power the Cult is increasingly worshiping the sea god [concept_nda_dagon].\n\nSlowly the Cultists are switching and falling under Dagon's spell."
 je_nda_cult_to_dagonic_goal:0 "Pledge the cults alliegence in this country to the sea god [concept_nda_dagon]"
 je_nda_cult_to_dagonic_complete_tt:0 "The Dagonic Cult spreads throughout the political sphere."
 je_nda_cult_to_dagonic_complete:0 "The Dagonic Cult spreads throughout the political sphere. Soon they will take control of the Cult, and therefore the destiny of this country."
 je_nda_cult_to_dagonic_hasleader_complete_tt:0 "A powerful leader of the government is a follower of [concept_nda_dagon]."
 je_nda_devout_inquisition:0 "An Inquisition"
 je_nda_devout_inquisition_reason:0 "The spread of Heretics in this fine country must come to an end."
