nda_yankee_reconcile_progress_bar_desc: "How close or far reconciliation with the Yankees is."

# Yankee Reconciliation
je_nda_yankee_reconcile: "Yankee Reconciliation"
je_nda_yankee_reconcile_reason: "The disputes of the past have put a wedge between those of us who are independently minded True Yankees and the Yankees in the rest of America.\n\nWill we and our brethren separate further with time or become one again?\n\nWill improving relations help bring us closer together? or will our diplomacy to the north drive a wedge between us?"
je_nda_yankee_reconcile_complete_tt: "The Yankee question has been resolved in favour of some form of reconciliation."
je_nda_yankee_reconcile_pop_convert_tt: "A percentage of Yankees in the restored homelands adopt the ways of the True Yankee."
#je_nda_yankee_reconcile_goal: "Reach an understanding with the Yankees."
