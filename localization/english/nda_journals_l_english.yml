 je_nda_devout_inquisition: "An Inquisition"
 je_nda_devout_inquisition_reason: "The spread of Heretics in our fine country must come to an end. Only those of strong faith will be up to this task, to lead the tribunals, and pursuade the confession and rehabilitation of the deviant via the denunciation of others."
 je_nda_devout_inquisition_complete_tt: "Control of the country is put beyond the reach of the Cultists."
