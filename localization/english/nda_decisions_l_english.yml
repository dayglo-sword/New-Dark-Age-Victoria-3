l_english:
  
nda_eld_recognise_dagonic_lands:0 "Recognise the Dagonic Shores"
nda_eld_recognise_dagonic_lands_desc:0 "Along certain sections of our coasts the worship of Dagon grows strong. May be it is time we recognised them as our potential allies."
nda_eld_recognise_dagonic_lands_tooltip:0 "Recognise the Dagonic Shores"
nda_eld_release_dagonic_lands:0 "Release the Dagonic Lands"
nda_eld_release_dagonic_lands_desc:0 "It is in our power to release to the Deep Ones their homelands which we currently occupy."
nda_eld_release_dagonic_lands_tooltip:0 "Release the shores to the Deep Ones"

nda_eld_recognise_yigian_lands:0 "Recognise the Yigian Lands"
nda_eld_recognise_yigian_lands_desc:0 "Certain sections of our land have an historical afinity to the worship of Yig. May be it is time we recognised them as our potential allies."
nda_eld_recognise_yigian_lands_tooltip:0 "Recognise the Yigian Homelands"
nda_eld_release_yigian_lands:0 "Release the Yigian Lands"
nda_eld_release_yigian_lands_desc:0 "It is in our power to release to the Yigians their homelands which we currently occupy."
nda_eld_release_yigian_lands_tooltip:0 "Release the Homelands to the Yigians"

nda_eld_spread_to_puppet:0 "Cult Missionaries"
nda_eld_spread_to_puppet_desc:0 "We should spread the teachings of our cult to one of our subject countries."
nda_eld_spread_to_puppet_tooltip:0 "Spread the Cult to a subject country."
nda_eld_spread_to_puppet_possible_tt:0 "Has no major Cult presence."

nda_dgn_release_leng:0 "Release the Lands of Leng"
nda_dgn_release_leng_desc:0 "It is in our power to release the secret country of Leng upon the world. Once hidden between this world and the land of dreams, we can make it real again."
nda_dgn_release_leng_tooltip:0 "Release the Plateau of Leng and award it our inland domains."

nda_nen_newbrunswick_union:0 "Union with New Brunswick"
nda_nen_newbrunswick_union_desc:0 "Why fight for land when we can just merge with friends! New Brunswick has long been our neighbours, it's time we took them under our benevolent wings."
nda_nen_newbrunswick_union_tooltip:0 "Enter in union with New Brunswick"
nda_nen_newbrunswick_union_gov_tooltip:0 "Has matching Government Types"
nda_nen_novascotia_union:0 "Union with Nova Scotia"
nda_nen_novascotia_union_desc:0 "Why fight for land when we can just merge with friends! Nova Scotia are our neighbours, it's time we took them under our benevolent wings."
nda_nen_novascotia_union_tooltip:0 "Enter in union with Nova Scotia"
nda_nen_novascotia_union_gov_tooltip:0 "Has matching Government Types"

nda_nen_purge_cult:0 "Purge the Cultists"
nda_nen_purge_cult_desc:0 "The Cultists are becoming too influential, they should be dealt with before the nation is corrupted. The People and the World will not like this, but there are no other options available."
nda_nen_purge_cult_tooltip:0 "Remove Cultists as Political Leaders."
nda_nen_purge_cult_not_open_cultists_tooltip:0 "The Cultists have not openly revealed themselves."
nda_nen_purge_cult_protected_speech_tooltip:0 "This goes against the principle of Protected Speech."
nda_nen_purge_cult_lead_by_cultist_tooltip:0 "Is lead by a Cultist."
nda_nen_purge_cult_is_cultist_tooltip:0 "Is a Cultist."

nda_promote_cult:0 "Set as Cult Country"
nda_promote_cult_desc:0 "Since the cult is so popular in this country we should accept the Eldritch Culture as one of our own."
nda_promote_cult_tooltip:0 "Add the Cult as a Primary Culture."

nda_revoke_cult:0 "Reduce the Cultist Influence"
nda_revoke_cult_desc:0 "Since their failure to take over the world it is time to put the Cultists in their place, and return to something approaching normality."
nda_revoke_cult_tooltip:0 "Remove the Cult as a Primary Culture."
nda_revoke_cult_failure_tooltip:0 "Great Cthulhu and their Cult is no longer relevant."

nda_yig_overlordship:0 "Union of the Snake"
nda_yig_overlordship_desc:0 "The Yigian Influence on us is so great that we should accept them as our overlords."
nda_yig_overlordship_tooltip:0 "Become a puppet of the Yigians."

nda_dgn_overlordship:0 "Union of the Seas"
nda_dgn_overlordship_desc:0 "The Dagonic Influence on us is so great that we should accept them as our overlords."
nda_dgn_overlordship_tooltip:0 "Become a puppet of the Deeps Ones."

nda_eld_destroy_vatican:0 "Destroy the Vatican"
nda_eld_destroy_vatican_desc:0 "The Vatican is still a focus point for the Catholic Religion. We should erase it from the planet to erode the Churches power."
nda_eld_destroy_vatican_tooltip:0 "Destroy the buildings of the Vatican."

nda_eld_destroy_hagia_sophia:0 "Destroy the Hagia Sophia"
nda_eld_destroy_hagia_sophia_desc:0 "The Hagia Sophia is still a focus point for the Sunni Religion. We should erase it from the planet to erode the Churches power."
nda_eld_destroy_hagia_sophia_tooltip:0 "Destroy the Hagia Sophia."

nda_eld_destroy_saint_basils:0 "Destroy Saint Basils Cathedral"
nda_eld_destroy_saint_basils_desc:0 "Saint Basils Cathedral is still a focus point for the Orthodox Religion. We should erase it from the planet to erode the Churches power."
nda_eld_destroy_saint_basils_tooltip:0 "Destroy Saint Basils Cathedral."