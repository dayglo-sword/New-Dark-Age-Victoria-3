nda_authors.10.t: "The Holiness of Azédarac"
nda_authors.10.d: "News has reach us of a holy man in Averoigne doing great works among the faithful.\n\n[SCOPE.sCharacter('scope_azedarac').GetFullName], the recently appointed Bishop of Ximes appears to be destined for great things!\n\nSome say he is the reincarnation of St. Azédarac the renowned 12th Century saint, not that we believe in that sort of heresy."
nda_authors.10.f: "'St. Azédarac died and was duly canonized in 1198. Some say that he did not die, but was transported to heaven alive, and that his body was never buried in the great mausoleum reared for him at Ximes. But that is probably a mere legend.'"
nda_authors.10.a: "He must come to the Capital!"
nda_authors.10.b: "They should go to the Holy See!"
nda_authors.10.c: "Must continue their works in Averoigne."

nda_authors.20.t: "The White Worm?"
nda_authors.20.d: "A tragic tale from the Midlands of England has reached our ears.\n\nIt appears that the last of an ancient line of nobles, Edgar Caswall, Master of Castra Regis, has lost their life due to their delving into the art of Mesmerism, and the resulting actions of a local Lady, Arabella of Diana's Grove. She was said to be possesed by the spirit of a snake.\n\n A lightining strike is presumed to have killed the Lady after hitting the gunpowder store where she was hiding after brutally slaying Caswell."
nda_authors.20.f: "'...have come to the conclusion that the foul White Worm obtained control of her body, just as her soul was leaving its earthly tenement -- that would explain the sudden revival of energy, the strange and inexplicable craving for maiming and killing, as well as many other matters with which I need not trouble you now...\n\n ...God alone knows what poor Captain March discovered -- it must have been something too ghastly for human endurance, if my theory is correct that the once beautiful human body of Lady Arabella is under the control of this ghastly White Worm.'"
nda_authors.20.a: "They might have survived..."
nda_authors.20.b: "but it is unlikely."
nda_authors.20.c: "Maybe they went abroad"

nda_authors.30.t: "An Unusual Complaint"
nda_authors.30.d: "An unusual affair has been brought forward where the leading intellectual, [SCOPE.sCharacter('nda_rune_victim_1').GetFullName], is complaining of being harrased by the Cultist, [SCOPE.sCharacter('nda_rune_antagonist').GetFullName].\n\nApparently this is due to the refusal to review for publication a manuscript called 'History of Witchcraft and Alchemy', as no one of a reasonable scientific disposition could accept such fanciful notions as being possible."
nda_authors.30.f: "'...is a very angry person. But I don't know much about them otherwise, except that they are a person of wealth, and they're an alchemist, apparently, and wants to tell us all about it; and that's about all — except that I don't want to meet them for the next week or two.'"
nda_authors.30.a: "Interesting"

nda_authors.31.t: "A Tragic Accident"
nda_authors.31.d: "The leading Intellectual, [SCOPE.sCharacter('nda_rune_victim_1').GetFullName], has died in tragic curcumstances.\n\nThey fell out of a tree and broke their neck, while walking home along a country road late in the evening."
nda_authors.31.f: "'...and he suddenly begins to run like mad, loses his hat and stick, and finally shins up a tree\n\n...found next morning with the most dreadful face of fear on him that could be imagined.\n\n...was in a very odd state, undeniably, from time to time, during some weeks before, though not immediately before, the catastrophe. There were several things; the principal notion he had was that he thought he was being followed.\n\nNo doubt he was an impressionable man, but he never had had such fancies as this before...'"
nda_authors.31.a: "Accident?"

nda_authors.32.t: "A Concerned Intellectual"
nda_authors.32.d: "The prominent intellectual, [SCOPE.sCharacter('nda_rune_potential_victim').GetFullName], has come forward with concerns that they too are being harrased and followed by the Cultist, [SCOPE.sCharacter('nda_rune_antagonist').GetFullName].\n\nThey describe how they were covertly given a leaflet by the Cultist and how, inside, it contained a slip of paper with strange runic symbols upon it.\n\nThey are unsure what their next course of action should be."
nda_authors.32.f: "'...the characters on it were more like Runes than anything else, but not decipherable by either person, and both hesitated to copy them, for fear, as they confessed, of perpetuating whatever evil purpose they might conceal.\n\nSo it has remained impossible to ascertain what was conveyed in this curious message or commission.'"
nda_authors.32.a: "Destroy it and end this."
nda_authors.32.b: "Covertly hand it back."

nda_authors.33.t: "Another Tragic Accident"
nda_authors.33.d: "Yet again the country has lost an important figure all too soon.\n\n[SCOPE.sCharacter('nda_rune_victim_2').GetFullName] of the [SCOPE.sCharacter('nda_rune_victim_2').GetInterestGroup.GetNameNoIcon] has met their untimely demise while on a brief holiday abroad."
nda_authors.33.f: "'All that is known is that a traveller, examining the front of St Wulfram's Church, then under extensive repair, was struck on the head and instantly killed by a stone falling from the scaffold erected round the north-western tower, there being, as was clearly proved, no workman on the scaffold at that moment. The traveller's papers identified them as [SCOPE.sCharacter('nda_rune_victim_2').GetFullName]'"
nda_authors.33.a: "Our Condolences"

nda_authors.40.t: "Mummy In Oxford"
nda_authors.40.d: "There has been a story circulating around Oxford about unusual nocturnal activity after the purchase of a Sarchopagus, which sold at an auction as Lot No. 249.\n\nIt is alledged that the purchaser, a student by the name of Edward Bellingham, has been able to use rituals to bring it back to life and send it out to do acts of violence against other students."
nda_authors.40.f: "'...in his Eastern studies, has got hold of some infernal secret by which a mummy — or possibly only this particular mummy — can be temporarily brought to life...\n\n...he naturally bethought him that he might use the creature as an agent. It has intelligence and it has strength.'"
nda_authors.40.a: "Only a story."
nda_authors.40.b: "An able recruit!"
nda_authors.40.c: "Send him away!"

nda_authors.41.t: "Challenger Returns!"
nda_authors.41.d: "The noted Zoologist, Professor Challenger, has returned from an expedition to the Americas. They claim to have uncovered a 'Lost World' populated by Dinosaurs and other wonders of times past."
nda_authors.41.f: "'The much-discussed meeting of the Zoological Institute, convened to hear the report of the Committee of Investigation sent out to South America to test the assertions made by Professor Challenger as to the continued existence of prehistoric life upon that Continent, was held last night in the greater Queen's Hall, and it is safe to say that it is likely to be a red letter date in the history of Science, for the proceedings were of so remarkable and sensational a character that no one present is ever likely to forget them.'"
nda_authors.41.a: "Completely made up!"
nda_authors.41.b: "A capable man!"
nda_authors.41.c: "Send him away!"

nda_authors.42.t: "An Amnesiac"
nda_authors.42.d: "An amnesiac, found washed up and near death on a riverbank in Switzerland after apparently falling down a waterfall, has shown to possess a remarkable aptitude for Mathematics.\n\nSo much so that the University of Zurich is willing to offer them a Professorship.\n\nHe appears to be a genius, a philosopher, an abstract thinker. He has a brain of the first order.\n\nHis soft, precise fashion of speech leaves a conviction of sincerity.'"
nda_authors.42.f: "'The torrent, swollen by the melting snow, plunges into a tremendous abyss, from which the spray rolls up like the smoke from a burning house.\n\nThe shaft into which the river hurls itself is an immense chasm, lined by glistening coal-black rock, and narrowing into a creaming, boiling pit of incalculable depth, which brims over and shoots the stream onward over its jagged lip.'"
nda_authors.42.a: "A welcome addition"
nda_authors.42.b: "Send them on their way."

nda_authors.43.t: "The Dynamics of a Star"
nda_authors.43.d: "Professor Morrison has come to us with what appears to be a dire prediction of the worlds doom!\n\nThere is apparently a large object approaching the outer limits of the solar system, and which will make a close approach of the Earth within the year! There is even the chance that it will hit the planet with devastating results!"
nda_authors.43.f: "'He is a genius, a philosopher, an abstract thinker. He has a brain of the first order. He sits motionless, like a spider in the centre of its web...\n\nHis soft, precise fashion of speech leaves a conviction of sincerity...'"
nda_authors.43.a: "What can we do?"

nda_authors.50.t: "Missing amongst the Willows"
nda_authors.50.d: "A couple of our citizens, who were on a canoe trip down the Danube, have been detained after coming across a dead body while camped on a Willow covered island."
nda_authors.50.f: "''"
nda_authors.50.a: "The hazards of travel"
nda_authors.50.b: "We should protest."



nda_titanic.2.t: "A Mournful Disaster"
nda_titanic.2.d: "After the monumental Titanic left the shipyards of [SCOPE.sState('titanic_state').GetName], it wasn't long until tragedy reached her, as part of her hull collided with an equally imposing iceberg.\n\nThe ice enveloped the ship and it soon became apparent this was no ordinary iceberg.\n\nA number of crew and passengers appeared to suffer from some form of Mesmerism and wandered from the entrapped ship onto the Iceberg, where they waited in line to be devoured by a Great White Worm.\n\nOnly a handful of survivors managed to escape via the lifeboats.\n\nNo trace of the iceberg can now be found."
nda_titanic.2.d2: "After the monumental [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_titanic')] left the shipyards of [SCOPE.sState('titanic_state').GetName], it wasn't long until tragedy reached her, as part of her hull collided with an equally imposing iceberg.\n\nThe ice enveloped the ship and it soon became apparent this was no ordinary iceberg.\n\nA number of crew and passengers appeared to suffer from some form of Mesmerism and wandered from the entrapped ship onto the Iceberg, where they waited in line to be devoured by a Great White Worm.\n\nOnly a handful of survivors managed to escape via the lifeboats.\n\nNo trace of the iceberg can now be found."
nda_titanic.2.f: "From spaces beyond the limits of the north he hath come in his floating citadel, the ice-mountain Yikilth, to voyage the mundane oceans and to blast with a chill spendour the puny peoples of humankind.\n\n...there towered an iceberg such as no vessel had yet sighted in all its sea-faring to the north, and no legend had told of among the dim Hyperborean isles.\n\n ...sheered up to a height immeasurable with piled escarpments and tiered precipices; and its pinnacles hung like towers in the zenith..."
nda_titanic.2.a: "This can not be..."