 nda_ritual.1860.t:0 "The Tale of Professor Webb"
 nda_ritual.1860.d:0 "An expedition to Greenland in search of some Runic inscriptions, part sponsored by the Miskatonic University, has returned. Its leader, [SCOPE.sCharacter('prof_webb_scope').GetFullName], had a rather strange tale to tell.\n\nWhilst high up on the West Greenland coast they had encountered a singular tribe or cult of degenerate Eskimos whose religion, a curious form of devil-worship, chilled him with its deliberate bloodthirstiness and repulsiveness.\n\nIt was a faith of which other Eskimos knew little, and which they mentioned only with shudders, saying that it had come down from horribly ancient eons before ever the world was made..."
 nda_ritual.1860.f:0 "There were certain queer hereditary rituals addressed to a supreme elder devil or tornasuk; and of this Professor Webb had taken a careful phonetic copy from an aged angekok or wizard-priest, expressing the sounds in Roman letters as best he knew how.\n\nOf prime significance was the fetish which this cult had cherished, and around which they danced when the aurora leaped high over the ice cliffs.\n\nIt was, the professor stated, a very crude bas-relief of stone, comprising a hideous picture and some cryptic writing.\n\n #ITALIC Ph'nglui mglw'nafh Cthulhu R'lyeh wgah'nagl fhtagn#!."
 nda_ritual.1860.a:0 "'A Strange Tale'"
 nda_ritual.1860.b:0 "...but an interesting fellow"
 nda_ritual.1907.t:0 "The Tale of Inspector Legrasse"
 nda_ritual.1907.d:0 "There are strange goings on in the wooded swamps south of New Orleans.\n\nInspector Legrasse has lead a raid of twenty police against an ongoing daemonic orgy that had frightened the local inhabitants.\n\nA number of worshippers were killed in the altercation.\n\nStrange idols of greenish-black stone were recovered from the site, each carved into the likeness of a strange creature with an octopus like head."
 nda_ritual.1907.f:0 "'Animal fury and orgiastic licence here whipped themselves to demoniac heights by howls and squawking ecstasies...\n\n...and from what seemed a well-drilled chorus of hoarse voices would rise in singsong chant that hideous phrase or ritual:\n\n #ITALIC Ph'nglui mglw'nafh Cthulhu R'lyeh wgah'nagl fhtagn#!."
 nda_ritual.1907.a:0 "'A Strange Tale'"

 nda_ritual.1925.t:0 "Mystery Derelict Found At Sea"
 nda_ritual.1925.d:0 "The freighter Vigilant arrived this morning at its wharf, having in tow the battled and disabled but heavily armed steam lauch Alert.\n\n The sole survivor found onboard was the former second mate of the schooner Emma.\n\nHe was found clutching a foot high stone idol and telling a tale of how the original crew of the Alert had attacked the Emma after ordering the vessel to turn back, but were succesfully overpowered.\n\nThe survivors of the Emma had then continued onwards to an island that their opponents had obviously been trying to deny them access to."
 nda_ritual.1925.f:0 "'...the hideous monolith-crowned citadel whereon great Cthulhu was buried, actually emerged from the waters... Johansen and his men were awed by the cosmic majesty of this dripping Babylon of elder demons, and must have guessed without guidance that it was nothing of this or of any sane planet...\n\n...The Thing of the idols, the green, sticky spawn of the stars, had awaked to claim his own. The stars were right again, and what an age-old cult had failed to do by design, a band of innocent sailors had done by accident...\n\nHis accursed city is sunken once more... He must have been trapped by the sinking whilst within his black abyss, or else the world would by now be screaming with fright and frenzy...\n\n#ITALIC Ph'nglui mglw'nafh Cthulhu R'lyeh wgah'nagl fhtagn#!."
 nda_ritual.1925.a:0 "'A Weird Tale'"

