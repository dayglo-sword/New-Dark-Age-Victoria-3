 nda_ritual.1.t:0 "Cthulhu Has Returned"
 nda_ritual.1.d:0 "So it has come to pass. The Cultist greatest dream and the Worlds worst nightmare.\n\nArtists and Poets go insane, as a mania grips the countries of the World.\n\nBut why does [concept_nda_cthulhu] wait pacifically on its island throne when it can easily take the world?"
 nda_ritual.1.f:0 "'The Thing of the idols, the green, sticky spawn of the stars, has awaked to claim his own...\n\n The stars are right again...\n\n After vigintillions of years [concept_nda_cthulhu] is loose again, and ravening for delight.'"
 nda_ritual.1.a:0 "'The End has Begun...'"
 nda_ritual.2.t:0 "Cthulhu Has Returned"
 nda_ritual.2.d:0 "So it has come to pass. The Cultist greatest dream and the Worlds worst nightmare.\n\nArtists and Poets go insane, as a mania grips the countries of the World.\n\nBut why does [concept_nda_cthulhu] wait pacifically on its island throne when it can easily take the world?"
 nda_ritual.2.f:0 "'The Thing of the idols, the green, sticky spawn of the stars, has awaked to claim his own...\n\n The stars are right again...\n\n After vigintillions of years [concept_nda_cthulhu]  is loose again, and ravening for delight.'"
 nda_ritual.2.a:0 "'The End has Begun...'"
 nda_ritual.3.t:0 "The Ritual Completed"
 nda_ritual.3.d:0 "It is done!\n\nOur role complete. The return of the [concept_nda_cthulhu] and the Old Ones is ineviatable."
 nda_ritual.3.f:0 "That is not dead which can eternal lie,\nAnd with strange aeons even death may die."
 nda_ritual.3.a:0 "'Just a matter of time...'"
 nda_ritual.4.t:0 "Cthulhu Has Departed"
 nda_ritual.4.d:0 "Once more the screams of the sensitive echo through the land and the people unleash their rage.\n\n[concept_nda_cthulhu] has woken again from his slumber! To everyones suprise the God has not rampaged across the world but instead has flown into the realm beyond the Earths atmosphere, seeking a way to the Stars."
 nda_ritual.4.f:0 "'...visibly darkening the sun as it slunk away into the shrunken and gibbous sky on flapping membranous wings'\n\nDevestation is everywhere, but there is now the glimmer of hope that this age has past, and the world can rebuild."
 nda_ritual.4.a:0 "'Is it over?...'"
 nda_ritual.5.t:0 "The World Surrenders"
 nda_ritual.5.d:0 ""
 nda_ritual.5.f:0 ""
 nda_ritual.5.a:0 "'Good...Good...'"
 nda_ritual.6.t:0 "Failing Empire"
 nda_ritual.6.d:0 "Our Puppets rebel against us."
 nda_ritual.6.f:0 ""
 nda_ritual.6.a:0 "'Is it over...'"
 nda_ritual.7.t:0 "Turbulant Empire"
 nda_ritual.7.d:0 "Unrest is forming among our subjects."
 nda_ritual.7.f:0 ""
 nda_ritual.7.a:0 "'Is it over...'"
 nda_ritual.9.t:0 "The Final War"
 nda_ritual.9.d:0 "It is now us or them!\n\nBut our people are showing a stoic resolve to the crisis at hand.\n\nWe must decide how we will react towards this existential crisis."
 nda_ritual.9.f:0 ""
 nda_ritual.9.a:0 "To The Death!"
 nda_ritual.9.b:0 "To The Pain!"
 nda_ritual.9.c:0 "To Another Country!"
 nda_ritual.9.e:0 "To Another Dimension!"
 nda_ritual.10.t:0 "A Strange Darkness"
 nda_ritual.10.d:0 "You cannot move, you appear to have no body, but your mind is still fully active.\n\nThere are strange mechanical sounds in your head, and a layer of noise on top that sounds like some form of speech."
 nda_ritual.10.f:0 "'Interesting that it has tried to escape its boundaries.\n\nA futile effort to transend the current ineviatable path.\n\nBut such deviant behaviour makes it is a possible candidate for when we launch our experiment in future iterations!?'"
 nda_ritual.10.a:0 "What is happening?"

