nda_migo.1892.d: "The Mi-Go have contacted you again.\n\nThey seem deeply concerned about events in LOCATION, as it appears an ancient lost artifact has been uncovered in an old church, and is now in the hands of the government.\n\nThey are wondering if there is anything that you can do in your current position to aquire the relic.\n\n #ITALIC We must have it so we can return it to the point of its supposed creation so that we can have it again! #!"
nda_migo.1892.f: "''" 
nda_migo.1892.a: "Let them have it."

nda_migo.1924.t:0 "The Crux of the Experiment"
nda_migo.1924.d:1 "Once more in the night the thing has returned! As the world plunges towards it's final reckoning it speaks...\n\n'This is the exact point we were hoping to position you.\n\nThe return of [concept_nda_cthulhu] is imminent.\n\nNo more brain transfers from now on, the experiment will succeed or fail based on your actions here.'"
nda_migo.1924.f:1 "'We will return at the end and reward you should you complete your role.'"
nda_migo.1924.a:0 "Just Need To Survive..."
nda_migo.1927.t:0 "The Crux of the Experiment"
nda_migo.1927.d:1 "Once more in the night the thing has returned! As the world plunges towards it's final reckoning it speaks...\n\nThis is the exact point we were hoping to position you.\n\nNow that the disraction that was [concept_nda_cthulhu] has dissipated, we will be able to analysis the forthcoming disaster more throughly.\n\nNo more brain transfers from now on, the experiment will succeed or fail based on your actions here.'"
nda_migo.1927.f:1 "'We will return at the end and reward you should you complete your role.'"
nda_migo.1927.a:0 "Just Need To Survive..."
nda_migo.1935.t:0 "Your Reward"
nda_migo.1935.d:1 "For the final time your sleep is disturbed by the alien intruders...\n\n'We will in a while take you to the Great Library on [concept_nda_yuggoth], where, as promised, your brain tube will act as a permanent, everlasting record of the experiment for all time.'\n\n'We are not totally heatless, we have selected other tube dwellers to keep you company for eternity.'"
nda_migo.1935.f:1 "...To visit Yuggoth would drive any weak man mad - yet I am going there. The black rivers of pitch that flow under those mysterious cyclopean bridges - things built by some elder race extinct and forgotten before the beings came to Yuggoth from the ultimate voids - ought to be enough to make any man a Dante or Poe if he can keep sane long enough to tell what he has seen..."
nda_migo.1935.a:0 "For Eternity..."

je_nda_migo_status:0 "Migo Observation"
je_nda_migo_status_reason:0 "The Mi-Go wish for the experiment to succeed! Do not fail them!"
je_nda_migo_status_goal:0 "To survive this phase of observation and to continue the experiment to the end, to then get your final reward!"
