 nda_base.1.t: "A New Dark Age Dawns"
 nda_base.1.d: "The world is on the cusp of a great change.\n\nA New Age is dawning, and will probably not end well for many of the inhabitants of the not so lonely planet.\n\nOver the course of the coming century, Eldritch entities will emerge out of the depths of space and time, adding their strength to that of their followers.\n\n The accelerated corruption of humanity is just a means to an end... The end of the world as we know it."
 nda_base.1.f: "Slowly at first, working in the shadows, but then accelerating their plans towards a final confrontation for the soul of the world.\n\nWill the Hasturians defy Cthulhu and go it alone?\n Will the Mi-Go and their agents just sit by and passively watch?\n Will Herbert West pay his Miskatonic Library late fees?\n\nBased on vanilla Victoria 3 for an authentic dystopian experience."
 nda_base.1.a: "'So It Begins...'"
 nda_base.1.a_tt: "Start the journey to destruction..."
 nda_base.1.b: "'Help Meee...'"
 nda_base.1.b_tt: "Get some information about the years ahead..."
 nda_base.2.t: "Unaussprechlichen Kulten"
 nda_base.2.d: "A book on the Occult, going by the name of #BLUE'Nameless Cults'#!, is being published in Dusseldorf.\n\nThis work of fantasy appears to be affecting the minds of all those who read it and is quickly gaining a following."
 nda_base.2.f: "Containing depraved stories of 'lost gods', the product of the obviously deranged imagination of its author, #GREEN Friedrich von Junzt#!. It is starting to be distributed across the land.\n\nIt is causing much distress amongst religious circles who are calling for it to be banned due to the heresies contained within."
 nda_base.2.a: "What harm can a book do?"
 nda_base.2.b: "Such writings must be supressed!"
 nda_base.3.t: "Imprint of Nameless Cults"
 nda_base.3.d: "A publisher in our country has decided to print a local edition of the occult book #BLUE'Nameless Cults'#!\n\n This was originally published in Dusseldorf last year, causing some alarm to the local authorities.\n\n It appears to be a brazen attempt to earn money from the latest occult fad, claiming those who read it will never view the world in the same light again."
 nda_base.3.f: "Containing depraved stories of 'lost gods', the product of the obviously deranged imagination of its author, #GREEN Friedrich von Junzt#!, it is starting to be distributed across the land.\n\n It is causing much distress amongst religious circles who are calling for it to be banned due to the heresies contained within."
 nda_base.3.a: "What harm can a book do?"
 nda_base.3.b: "Such writings must be supressed!"
 nda_base.4.t: "Death of Junzt"
 nda_base.4.d: "#GREEN Friedrich von Junzt#! the author of the notorious book #BLUE 'Nameless Cults'#! has been found dead in Dusseldorf."
 nda_base.4.f: "His corpse was found in a locked and bolted room with the marks of taloned fingers on his throat. Authorities have decided not to investigate further."
 nda_base.4.a: "At least the nonsense should stop now."
 nda_base.5.t: "The Cult Infiltrates"
 nda_base.5.d: "A senior political leader, [SCOPE.sCharacter('converted_ig_leader').GetFullName], of the [SCOPE.sCharacter('converted_ig_leader').GetInterestGroup.GetNameNoIcon], has covertly pledged their alligance to a secretive cult.\n\n This cult, which seems to share certain properties with other [concept_esoteric_orders], appears to be dedicated to worshiping some sort of ancient prehistoric occult entity."
 nda_base.5.d2: "A senior political leader, [SCOPE.sCharacter('converted_ig_leader').GetFullName], of the [SCOPE.sCharacter('converted_ig_leader').GetInterestGroup.GetNameNoIcon], has covertly pledged their alligance to a secretive cult. \n\n This cult, which seems to share certain properties with other [concept_esoteric_orders], appears to be dedicated to worshiping some sort of ancient prehistoric occult entity.\n\nApparently this person has struck a deal with the Cult to cure them of their current afflictions."
 nda_base.5.f: "With this person in their sway the cult now has an in road to the reigns of power.\n\nThey are currently operating in secret, with their leaders never revealing themselves to the wider world, and their members stated public position being just a front.\n\nBut what do they actually desire? What do they hope to achieve by their infiltration?"
 nda_base.5.a: "What can we do?"

 nda_base.7.t: "Revelations"
 nda_base.7.d: "The Eldritch Cult in this country no longer operates in secret.\n\nIt is enroute to taking open control of the government and to use it resources to further its goal...\nThe return of the Great Cthulhu!"
 nda_base.7.f: "\n\n#ITALIC 'In his house at R'lyeh dead Cthulhu waits dreaming.' #!"
 nda_base.7.a: "This is getting out of hand!"
 nda_base.8.t: "The Cult Next Door"
 nda_base.8.d: "The Eldritch Cult in the country of [SCOPE.sC('originator').GetName] has started spreading their dogma into our fair country."
 nda_base.8.f: "How long will it be before our politicians become corrupt and self-serving?"
 nda_base.8.a: "Curse Them!"

 nda_base.9.t: "Errant Leadership"
 nda_base.9.d: "Senior members of the Inner Circle are worried about [SCOPE.sCharacter('targeted_ig_leader').GetFullName] commitment to the cause. Their personal belief in '' seems to conflict with our nature."
 nda_base.9.f: "Fortunately we can be very persuasive when we need to be and they will see the error of their ways."
 nda_base.9.a: "Pursuade Them!"
 nda_base.9.b: "Ignore Them!"

