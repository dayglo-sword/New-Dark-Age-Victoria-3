# re-used base.11 as Intro help
 nda_base.11.t: "Strife Without End?"
 nda_base.11.d: "A brief overview of what may lie ahead...\n\n#yellow Stage 0:#! A small breather in the 1830's while the nation finds its direction.\n\n#yellow Stage 1:#! 1840's -The Cultists appear and spread amongst the leading countries. They seek control of the Nation, but you have a few tools to stop them. You might even be able to affect the spread abroad.\n\n#yellow Stage 2:#! The Ritual: ~1860's onwards - The Cultists have found their leaders and now looks to complete [concept_nda_ritual] while furthering their spread.\n\n#yellow Stage 3:#! The Return: Possible from 1890's onwards. [concept_nda_cthulhu] has arrived. Attempt to survive the devastation of Cultist rule.\n\n#yellow Stage 4(?):#! Rebuilding: A chance to rebuild the world while suppressing the remnants of the Cult."
 nda_base.11.f: "Ph'nglui mglw'nafh Cthulhu R'lyeh wgah'nagl fhtagn"
 nda_base.11.a: "Let us begin..."
 nda_base.11.a_tt: "Continue with the game..."
 
 nda_base.12.t: "The Cult Spreads Further"
 nda_base.12.d: "Another senior political leader, [SCOPE.sCharacter('converted_ig_leader').GetFullName], of the [SCOPE.sCharacter('converted_ig_leader').GetInterestGroup.GetNameNoIcon], has secretly pledged their alligance to the growing cult.\n\nIt is even spreading amongst the bureaucrats and other servants of the government."
 nda_base.12.d2: "Another senior political leader, [SCOPE.sCharacter('converted_ig_leader').GetFullName], of the [SCOPE.sCharacter('converted_ig_leader').GetInterestGroup.GetNameNoIcon], has secretly pledged their alligance to the growing cult after being cured of their inflictions.\n\nThe Cult is even spreading amongst the bureaucrats and other servants of the government."
 nda_base.12.u: "The traitorous political leader, [SCOPE.sCharacter('converted_ig_leader').GetFullName], of the [SCOPE.sCharacter('converted_ig_leader').GetInterestGroup.GetNameNoIcon], has gone back on his word to the #BOLD Inquisition#! and has re-pledged their alligance to the growing cult.\n\nIt is even spreading amongst the bureaucrats and other servants of the government."
 nda_base.12.f: "The power of the cult continues to grow.\n\n#ITALIC 'the cult... had always existed and always would exist...' #!"
 nda_base.12.a: "What can we do?"

 nda_base.13.t: "The Cult Stymied"
 nda_base.13.d: "Despite the number of politicians that have pledged alligence to the Cult enough of the inner workings of government is still in the hands of decent people.\n\nThe Cult has been stymied in its spread and is now concentrating its efforts elsewhere.\n\nThe prominent Cultist [SCOPE.sCharacter('exiled_ig_leader').GetFullName] has fled into exile rather than face the consequences of their failure."
 nda_base.13.f: "A strange man, clad all in black but of indistinct appearance, has appeared to you and has issued a warning\n\n'You have not stopped the Cult.\nYou can not stop things beyond your limited comprehension.\nYou have just held off the ineviatable.'#!"
 nda_base.13.a: "We will be waiting."
 nda_base.13.b: "Maybe your right."
 nda_base.13.c: "Yours is a failed philosophy."

 nda_base.15.t: "A Change Of Mind"
 nda_base.15.d: "After a meeting with senior members of the Cult, [SCOPE.sCharacter('targeted_ig_leader').GetFullName], the leader of this country's chapter of [SCOPE.sCharacter('targeted_ig_leader').GetInterestGroup.GetNameNoIcon], appears to have had a change in their philosophy.\n\nThey have hardened their hearts to become a [SCOPE.sCharacter('targeted_ig_leader').GetIdeology.GetName] instead."
 nda_base.15.f: "The Cult can be very persuasive when they need to be."
 nda_base.15.a: "Not Really A Suprise."

 nda_base.16.t: "A New Recruit"
 nda_base.16.d: "After a meeting with senior members of the Cult, [SCOPE.sCharacter('targeted_ig_leader').GetFullName], the leader of this country's chapter of [SCOPE.sCharacter('targeted_ig_leader').GetInterestGroup.GetNameNoIcon], appears to have had a change in their philosophy.\n\nThey have willingly srarted participating in Cultist activities."
 nda_base.16.f: "Looks like the Cult can be very persuasive when they need to be."
 nda_base.16.a: "Not Really A Suprise."

 # The Inquisition
 nda_base.20.t: "An Unusual Offer"
 nda_base.20.d: "One of the countries senior religious figures, [SCOPE.sCharacter('devout_ig_leader').GetFullName], has insisted on an urgent meeting with you to discuss how to deal with the increasing rumours of cultist infiltrating the country."
 nda_base.20.f: "'We live in civilised times, so naturally the old and more direct methods, such as Witch Hunts, might not have the appeal that they once had.\n\nI would like to suggest more subtle, investigative measures, such as that which was, until recently, practised by the Catholic Church in Spain.'"
 nda_base.20.a: "An Inquisition! I didn't expect that!"
 nda_base.20.b: "Stop that! It's silly."  

 nda_base.22.t: "A Cultist Converted"
 nda_base.22.d: "The Inquisition had done its work, [SCOPE.sCharacter('targeted_ig_leader').GetFullName], of the [SCOPE.sCharacter('targeted_ig_leader').GetInterestGroup.GetNameNoIcon], meekly stands before you."
 nda_base.22.f: "'I wish to apologise for my daliance with certain secretive organisations. I did not realise the harm that it could do to our country. Please forgive me and allow me to continue my works.'"
 nda_base.22.a: "Glad you saw sense!"
 nda_base.22.b: "No forgiveness!"

 nda_base.23.t: "A Cultist Refuses"
 nda_base.23.d: "[SCOPE.sCharacter('targeted_ig_leader').GetFullName], of the [SCOPE.sCharacter('targeted_ig_leader').GetInterestGroup.GetNameNoIcon], defiantly stands before you."
 nda_base.23.f: "'Did you seriously believe that that group of sanctimonious idiots could sway me from the one true path?\n\nSoon we will have control of powers that you can not comprehend.'"
 nda_base.23.a: "At least we know of their disloyalty."

 nda_base.24.t: "End of the Inquisition"
 nda_base.24.d: "You have called [SCOPE.sCharacter('devout_ig_leader').GetFullName] before you to explain why the Inquisition is no more."
 nda_base.24.f: "'I do not believe it can be of any further use. We can not ascertain any threat it could deal with any more.'"
 nda_base.24.a: "All Good Things..."
 
 nda_base.26.t: "Innocents Tortured!"
 nda_base.26.d: "[SCOPE.sCharacter('targeted_ig_leader').GetFullName], the latest person to be accused by the Inquisition, stands before you and tells a shocking tale of their captivity and escape from the hands of the Inqusition!\n\nIt has been confirmed to you that [SCOPE.sCharacter('devout_ig_leader').GetFullName] is running a dungeon and torturing people using cruel and unusual methods."
 nda_base.26.f: "'I had fallen at the very brink of a circular #BOLD pit#! ...the death just avoided was of that very character which I had regarded as fabulous and frivolous in the tales respecting the Inquisition.\n\n...The sweep of the #BOLD pendulum#! had increased in extent... a crescent of glittering steel, about a foot in length from horn to horn; the horns upward, and the under edge evidently as keen as that of a razor. ...down and still down it came!'"
 nda_base.26.a: "We must end this atrocity!"
 nda_base.26.b: "Mistakes happen."

 nda_base_inqusition_closed_tooltip: "Close down the Inqusition"

# Cult Interaction
 nda_base.30.t: "A Question Of Leadership"
 nda_base.30.d: "[SCOPE.sCharacter('nda_warning_leader').GetFullName], the [SCOPE.sCharacter('nda_warning_leader').GetCustom('cultist_rank_loc')] of the coven in [SCOPE.sC('nda_warning_country').GetName] is showing concern that the local cult appears to be leaderless and so without direction."
 nda_base.30.f: "''"
 nda_base.30.a: "We will appoint one soon."
 nda_base.30.b: "This is a local matter!"

 nda_base.31.t: "A Question Of Leadership"
 nda_base.31.d: "[SCOPE.sCharacter('nda_warning_leader').GetFullName], the [SCOPE.sCharacter('nda_warning_leader').GetCustom('cultist_rank_loc')] of the coven in [SCOPE.sC('nda_warning_country').GetName] denounces your tardiness in not appointing a Leader for the Cult in your country."
 nda_base.31.f: "''"
 nda_base.31.a: "Too Late Now!"


 nda_base.40.t: "Where he go?"
 nda_base.40.d: "[SCOPE.sCharacter('nda_abe_scope').GetFullName], has disappeared while watching a technological demonstration by a young scientist by the name of #GREEN Nikoli Tesla#!.\n\nAlso gone is the unit of US soldiers acting as his honour guard.\n\nAccording to eye witnesses the infernal machine had exploded soon after the people had disappeared.  It looks like the possibility of return, or recovery of the bodies, is unlikely."
 nda_base.40.f: "'Disappeared? What #BOLD Mod#!ern #BOLD Con#!trivance could cause that?"
 nda_base.40.a: "Where is Lincoln?"
 nda_base.40.b: "When is Lincoln?"