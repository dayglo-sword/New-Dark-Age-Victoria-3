l_english:

# character command
set_as_investigator: "Investigate Cult"
nda_not_investigator_tt: "Not a member of the Cult"
# events
nda_investigator.1.t: "A Diligent Investigator"
nda_investigator.1.d: "After initial investigations into the Cult, [SCOPE.sCharacter('nda_potential_investigator_scope').GetFullName] has decided that the threat is serious enough for them to dedicate further time and resources into hindering the Cultist schemes."
nda_investigator.1.f: "'The matter of the cult still remained to fascinate me, and at times I had visions of personal fame from researches into its origin and connexions.\n\n...I felt sure that I was on the track of a very real, very secret, and very ancient religion...'"
nda_investigator.1.a: "A Good Result!"

nda_investigator.2.t: "A Strange Turn"
nda_investigator.2.d: "After an initial investigation into the dealings of the Cult, [SCOPE.sCharacter('nda_potential_investigator_scope').GetFullName] has decided to join that organisation in an apparent quest for power!\n\n The Cultist schemes progress onwards."
nda_investigator.2.f: "'Always a dweller on the surface of phantasy and strangeness, they now delved deep into the actual runes and riddles left by a fabulous past for the guidance or puzzlement of posterity.'"
nda_investigator.2.a: "Most Disagreable!"

nda_investigator.3.t: "A Tragic End"
nda_investigator.3.d: "After initial investigations that attracted the unwanted attentions of the Cult, [SCOPE.sCharacter('nda_potential_investigator_scope').GetFullName] has been found dead in the back alleys of the capital.\n\n The Cult obviously had something to do with their unpleasant demise."
nda_investigator.3.f: "'...horribly slashed as with many cutlasses, and horribly mangled as by the tread of many cruel boot-heels...'"
nda_investigator.3.a: "A Terrible Thing!"