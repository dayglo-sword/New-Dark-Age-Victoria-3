# events
nda_atlantean.10.t: "A Tomb Uncovered"
nda_atlantean.10.d: "A strange tomb has been uncovered. It was hidden deep with the deserts of North Africa. The enscriptions unpon its walls undecipherable. When the tomb was first openned it was first thought that the sarcophgos that lay within still contained its contents, but it now appears to be empty."
nda_atlantean.10.f: "''"
nda_atlantean.10.a: "Interesting"
nda_atlantean.10.b: "Interesting"

nda_atlantean.40.t: "A Malignant Influence"
nda_atlantean.40.d: "Unrest seems to be spreading among the African Cultures. It seems that some foreign influence is spreading dissent and talking of independence, oe even of a grand African empire."
nda_atlantean.40.f: "'I found, in roundabout ways, that Africa was a seething cauldron of rebellion from Morocco to Cape Town. The old, old vow had been made again...'"
nda_atlantean.40.a: "But what is the cause?"

nda_atlantean.41.t: "Cross Culture Unity?"
nda_atlantean.41.d: "There is talk across the Culture that there is strength in unity with their clos brethern. It seems that some foreign influence is promoting this."
nda_atlantean.41.f: "'I sensed a giant intellect and a monstrous genius behind the veil, a genius powerful enough to accomplish this union and hold it together....'"
nda_atlantean.41.a: "Interesting"

