l_english:
  
nda_dagonic.1.t: "The Cult of Dagon Spreads"
nda_dagonic.1.d: "Another senior political leader, [SCOPE.sCharacter('converted_ig_leader').GetFullName], has secretly pledged their alligance to #BOLD Dagon#!, the god of the [concept_nda_deep_ones]."
nda_dagonic.1.f: "The power of [concept_nda_dagon] continues to grow."
nda_dagonic.1.a: "What can we do?"
nda_dagonic.2.t: "From The Sea"
nda_dagonic.2.d: "The Cult of Dagon has seized control of the Cult in this country."
nda_dagonic.2.f: "It has taken open control of the government and now uses its resources to further their goal...\n\nGlobal domination by the [concept_nda_deep_ones]"
nda_dagonic.2.a: "Fish People!!!"
# nda_dagonic.3.t:0 "Dagonic Shores Proclaimed"
# nda_dagonic.3.d:1 "For too long has the Servants of Dagon have hidden beneath the waves! But our coastline is lost no more, we have returned to #BOLD The Dagonic Shores#!."
# nda_dagonic.3.f:1 "But why stop here when we can reclaim all our coasts and bring about the return of our master!"
# nda_dagonic.3.a:0 "Hurrah!"
nda_dagonic.5.t: "Bounty of the Seas"
nda_dagonic.5.d: "The Deep Ones provides for our needs."
nda_dagonic.5.f: "The Bounty of the Seas our ours by right!"
nda_dagonic.5.a: "Hurrah!"
nda_dagonic.7.t: "The Fury of Dagon"
nda_dagonic.7.d: "[concept_nda_dagon], the master of the [concept_nda_deep_ones], has launched an assault upon our coast!\n\nThe devastation along the shore is tremendous!"
nda_dagonic.7.f: "#ITALIC I dream of a day when they may rise above the billows to drag down in their reeking talons the remnants of puny, war-exhausted mankind - of a day when the land shall sink, and the dark ocean floor shall ascend amidst universal pandemonium.#!"
nda_dagonic.7.a: "A Terrible Occurance!"
