l_english:

nda_random.1.t: "Spiritualism Arrives"
nda_random.1.d: "The practice of Spiritualism, as founded in America, and later spread to the Britain, has arrived in our country."
nda_random.1.f: "'Spiritualism is but a baby now, an unwelcome stranger, whom public opinion, like an unnatural foster mother, tries to crush out of existence.' \n - H P Blavatsky"
nda_random.1.a: "No Harm Done"
nda_random.1.b: "We must Suppress these Heresies."

nda_random.2.t: "Theosophy Arrives"
nda_random.2.d: "The practice of Theosophy, as founded in America, and later spread to the Britain, has arrived in our country."
nda_random.2.f: "'The world is not prepared yet to understand the philosophy of Occult Sciences - let them assure themselves first of all that there are beings in an invisible world, whether 'Spirits' of the dead or Elementals; and that there are hidden powers in man, which are capable of making a God of him on earth.' \n - H P Blavatsky"
nda_random.2.a: "No Harm Done"
nda_random.2.b: "We must Suppress these Heresies."

nda_random.3.t: "Exiles from the Cult"
nda_random.3.d: "A large number of British people wish to flee from their Cult Controlled lands, and seek to migrate to our country.\n\nThere is the fear that this may cause a route for Cultists to secretly eneter our lands..."
nda_random.3.f: ""
nda_random.3.a: "No Harm Done"
nda_random.3.b: "We must not allow this."

