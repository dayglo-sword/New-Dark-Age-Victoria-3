nda_hasturian.1.t: "A Disturbing Play in Paris"
nda_hasturian.1.d: "A newly released play is causing scandal in Paris.\n\nGoing by the name #BOLD 'The King in Yellow'#! its nhilistic outlook is finding ground amongst the intelligentsa."
nda_hasturian.1.f: "One dramatic critic declared #ITALIC '...human nature can not bear the strain, ...in which the essence of purest poison lurked.'#!"
nda_hasturian.1.a: "What harm can a play do?."
nda_hasturian.1.b: "Such performances must be supressed!"
nda_hasturian.2.t: "The 'King in Yellow' Spreads!"
nda_hasturian.2.d: "A play that caused scandal in Paris is now in production in this country. Going by the name 'The King in Yellow' its nhilistic outlook is finding ground amongst the local intelligentsa."
nda_hasturian.2.f: "One dramatic critic declared #ITALIC 'The supreme note of art has been struck.../n...human nature can not bear the strain, nor thrive on words in which the essence of purest poison lurked.'#!"
nda_hasturian.2.a: "What harm can a play do?."
nda_hasturian.2.b: "Such performances must be supressed!"
nda_hasturian.3.t: "The Repairer of Reputations"
nda_hasturian.3.d: "A man by the name of Wilde, who claims he can both repair and destroy reputations, has contacted the government.\n\nHe is insisting on a meeting to discuss the 'Imperial Throne'!?"
nda_hasturian.3.f: "He refuses to divulge any further information on the subject, saying that he must only speak directly to you."
nda_hasturian.3.a: "I do not meet just anyone!"
nda_hasturian.3.b: "If there are advantages for myself..."
nda_hasturian.4.t: "A Decision Must be Made"
nda_hasturian.4.d: "The stranger, Mr Wilde, (who appears to have artificial ears!) is insisting that the country must convert into a dictatorship and place some mad man by the name of Hildred Castaigne on the 'Imperial Throne'."
nda_hasturian.4.f: "He claims it is the new natural order of things and if he is refused chaos will reign regardlessly.\n\n'The King will have his crown, and his King will reign over him!'"
nda_hasturian.4.a: "This is madness!"
nda_hasturian.4.b: "Time for a change..."
nda_hasturian.5.t: "A Grand Coronation"
nda_hasturian.5.d: "A new era had dawned! Hail the new leader of 'Imperial America'.\n\nHail Emperor Castaigne! Wearer of the Yellow Crown of Hastur.\n\nAmerica can dream again!"
nda_hasturian.5.f: "The ceremony was presided over by a figure all cloaked in yellow rags, and it was this strange character who gave the Imperial Crown and Sceptre to our new overlord.\n\nCastaigne himself was dressed in white silk robe, embroidered with the Yellow Sign."
nda_hasturian.5.a: "Hail the King!"
nda_hasturian.6.t: "Reputations Ruined!"
nda_hasturian.6.d: "A scandal of epic proportions has hit the govenment, going as far as implicating [SCOPE.sCharacter('scandal_character').GetFullName] , who has been forced to consider their position!"
nda_hasturian.6.f: "It has disenchanted much of the population from the ruling parties."
nda_hasturian.6.a: "Scandalous!"
nda_hasturian.7.t: "The Strange Death of Mr Wilde"
nda_hasturian.7.d: "The blackmailer 'Mr Wilde' has been found dead at his offices in New York. His throat torn open."
nda_hasturian.7.f: "Authorities are unsure if he was killed by a malignant House Cat, or by a Mr Castaigne, who was found, blood soaked and in strange garments, at the scene of the supposed crime, ranting about 'his kingdom'.\n\nMr Castaigne, who is know to suffer from delusions after an accident, has been admitted to an Asylum, by the instructions of the state, and with the approval of his brother.\n\nThe cat, which Mr Castaigne claims he had struck with a knife, remains missing."
nda_hasturian.7.a: "How Bizarre!"
nda_hasturian.8.t: "Out of Fashion"
nda_hasturian.8.d: "The controversial play 'The King in Yellow', that was once all the rage, has now apparently gone out of fashion."
nda_hasturian.8.f: "No theatres in the country are attempting to stage the play, ands sales of the script have plumeted."
nda_hasturian.8.a: "A Passing Fad!"

nda_hasturian.10.t: "Bravo! Bravo!"
nda_hasturian.10.d: "People had thought that the curtain had fallen upon the life of our beloved King... That the King in Yellow had taken him to a well deserved rest in far off Carcosa.\n\nBut, like the supreme actor that he is, he has once more come in front of the curtains, to receive his deserved accolades, and to start the play once more!"
nda_hasturian.10.f: "Truely a performance for the ages!\n\nHail King Castaigne! The Man, the Myth, the Legend!"
nda_hasturian.10.a: "Encore! Encore!"

nda_hasturian.1892.t: "Our Trapezohedron"
nda_hasturian.1892.d: "We know of the existence of the Trapezohedron, and we know it's history. We know also know it's location and it is close at hand!\n\nPossesion of it would deny the Mi-Go their trinket, and also provide as a prop for one of our plays, soon to tour the world."
nda_hasturian.1892.f: "'Of the Shining Trapezohedron... a window on all time and space, and tracing its history from the days it was fashioned on dark Yuggoth, before ever the Old Ones brought it to earth.\n\nIt was treasured and placed in its curious box by the crinoid things of Antarctica, salvaged from their ruins by the serpent-men of Valusia, and peered at aeons later in Lemuria by the first human beings.\n\nIt crossed strange lands and stranger seas, and sank with Atlantis, only to be later recovered from the deep.\n\nThe Pharaoh Nephren-Ka built around it a temple with a windowless crypt, and did that which caused his name to be stricken from all monuments and records.\n\n...a kaleidoscopic range of phantasmal images played, all of them dissolving at intervals into the picture of a vast, unplumbed abyss of night wherein whirled suns and worlds of an even profounder blackness.\n\n...the ancient legends of Ultimate Chaos, at whose centre sprawls the blind idiot god Azathoth, Lord of All Things, encircled by his flopping horde of mindless and amorphous dancers, and lulled by the thin monotonous piping of a demoniac flute held in nameless paws.'"
nda_hasturian.1892.a: "Ignore the cursed item."
nda_hasturian.1892.b: "Demand it from them!"
nda_hasturian.1892.b_a_tt: "Receive the Trapezohedron"
nda_hasturian.1892.b_b_tt: "Annoy them"
nda_hasturian.1892.c: "Demand it from them!"

