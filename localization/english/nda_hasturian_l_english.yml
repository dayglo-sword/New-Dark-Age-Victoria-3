nda_hasturian.1893.d: ""
nda_hasturian.1893.f: ""
nda_hasturian.1893.a: "Accept the demand"
nda_hasturian.1893.b: "Reject this insult"

nda_hasturian.1895.t: "The Travelling Players!"
nda_hasturian.1895.d: "Much chaos has ensured as a troupe of thespians suddenly appeared in [SCOPE.sState('nda_play_target').GetName] , and put on an inpromptu play.\n\nThe fact they were all dressed in yellow outfits stongly suggests Hasturian involvement.\n\nNo one seems to be able to remember much of the play, but the centrepiece of the performance was the displaying of an odd-shaped object, that could maybe be described as a Trapezohedron."
nda_hasturian.1895.f: "'All the world's a stage, And all the men and women merely players; They have their exits and their entrances, And one man in his time plays many parts,...'"
nda_hasturian.1895.a: "A Wandering Minstrel I!"
nda_hasturian.1895.b: "That should be ours!"