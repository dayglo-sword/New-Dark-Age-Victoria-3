nda_eap.10.t: "An Unusual Disease"
nda_eap.10.d: "There has been the spread of an unusual disease in Baltimore.\n\nDue to the horrific nature of the afflicton people have started refering to it as #BOLD The Red Death !#"
nda_eap.10.f: "'...Blood was its Avatar and its seal — the redness and the horror of blood. There were sharp pains, and sudden dizziness, and then profuse bleeding at the pores, with dissolution. The scarlet stains upon the body and especially upon the face of the victim, were the pest ban which shut him out from the aid and from the sympathy of his fellow-men. And the whole seizure, progress and termination of the disease, were the incidents of half an hour.'"
nda_eap.10.a: "Disturbing..."

nda_eap.12.t: "The Red Death in [SCOPE.sState('red_death_state_scope').GetName]"
nda_eap.12.d: "The Red Death, that terrible disease, has spread to [SCOPE.sState('red_death_state_scope').GetName] from [SCOPE.sState('scope_spread_source_state').GetName].\n\nOnce more fear and panic reigns as people await their fate."
nda_eap.12.d1: "The Red Death, that terrible disease, has spread to [SCOPE.sState('red_death_state_scope').GetName], travelling across the border from [SCOPE.sState('scope_spread_source_state').GetName].\n\nOnce more fear and panic reigns as people await their fate."
nda_eap.12.d2: "The Red Death, that terrible disease, has spread to [SCOPE.sState('red_death_state_scope').GetName], travelling across the sea from [SCOPE.sState('scope_spread_source_state').GetName].\n\nOnce more fear and panic reigns as people await their fate."
nda_eap.12.f: "'And now was acknowledged the presence of the Red Death. He had come like a thief in the night...'\n\n'Darkness and Decay and the Red Death held illimitable dominion over all.'"
nda_eap.12.a: "The is Dreadful!."

nda_eap.13.t: "Masque of the Red Death"
nda_eap.13.d: "In what appears to be an arrogant act of contempt, the powerful and wealthy of [SCOPE.sState('red_death_state_scope').GetName] are hosting a Masked Ball in the middle of the pandemic!\n\nDo they seriously think they can tempt fate in this manner?"
nda_eap.13.f: "'...it was a gay and magnificent revel. The tastes of the host were peculiar. He had a fine eye for colours and effects. He disregarded the decora of mere fashion. His plans were bold and fiery, and his conceptions glowed with barbaric lustre. There are some who would have thought him mad. His followers felt that he was not. It was necessary to hear and see and touch him to be sure that he was not...\n\nAnd one by one dropped the revellers in the blood-bedewed halls of their revel, and died each in the despairing posture of his fall...\n\nAnd Darkness and Decay and the Red Death held illimitable dominion over all.'"
nda_eap.13.a: "Our Condolences"
nda_eap.13.a_tt: "A large number of rich people in the Capital have died from the Red Death."

nda_eap.14.t: "Red Death Redemption"
nda_eap.14.d: "Now that the horror of the Red Death has passed the families of the dead are seeking solace by try to comunicate with their loved ones via the use of Mediums.\n\nAs a result it appears that Spiritualism is spreading throughout the country."
nda_eap.14.f: "'I have been interested in Spiritualism as belonging to the category of mysticism, and as a side line to my own phase of mystery shows I have associated myself with mediums, joining the rank and file and held seances as an independent medium to fathom the truth of it all. At the time I appreciated the fact that I surprised my clients, but while aware of the fact that I was deceiving them I did not see or understand the seriousness of trifling with such sacred sentimentality and the baneful result which inevitably followed.' - Harry Houdini, 1924"
nda_eap.14.a: "Let them grieve."
nda_eap.14.b: "We should encourage this."
nda_eap.14.c: "This heresy must stop!."

nda_eap.15.t: "A Questionable Legacy"
nda_eap.15.d: "The after effects of the Inquisition seems to be affecting the religious core of the Nation.\n\nIt looks like the recently found Spiritualist movement may benefit from their disaffection with organised religion as the worshippers leave the Church."
nda_eap.15.f: "'I am farther than ever from belief in the genuineness of Spirit manifestations and after twenty-five years of ardent research and endeavor I declare that nothing has been revealed to convince me that intercommunication has been established between the Spirits of the departed and those still in the flesh.' - Harry Houdini, 1924"
nda_eap.15.a: "Let them leave."
nda_eap.15.b: "The Devouts fault."
nda_eap.15.c: "Defend the Faith!"